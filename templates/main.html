{% extends "base.html" %}
{% block content %}
{% for lake, status in statuses.items() %}
    <div class="row">
        <div class="col s12 m5">
        <div class="card-panel teal">
            <span class="white-text">
                <h1>{{ lake }}</h1>
                {% if status %}
                    {{ lake }} is above it's state-required maximum level.
                {% else %}
                    {{ lake }} is below it's state-required maximum level.
                {% endif %}
            </span>
        </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
