<style>
    html {
        background-color: #fff
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
        color: #555;
        font-size: 16px;
        margin: 2em auto;
        max-width: 800px;
        padding: 1em;
        line-height: 1.4;
        text-align: justify
    }
    a {
        color: #07a
    }
    a:visited {
        color: #941352
    }

    h1 a {
        color: #555;
        text-decoration: none;
    }
    h1 a:visited {
        color: #555;
        text-decoration: none;
    }
    h1 a:hover {
        color: #555;
        text-decoration: underline;
    }

    .col .row {
        margin-left: -0.75rem;
        margin-right: -0.75rem;
    }
    .row .col.s12 {
        width: 100%;
        margin-left: auto;
        left: auto;
        right: auto;
    }
    .row .col.m5 {
        width: 41.6666666667%;
        margin-left: auto;
        left: auto;
        right: auto;
    }
    .card-panel {
        -webkit-transition: -webkit-box-shadow .25s;
        transition: -webkit-box-shadow .25s;
        transition: box-shadow .25s;
        transition: box-shadow .25s, -webkit-box-shadow .25s;
        padding: 24px;
        margin: 0.5rem 0 1rem 0;
        border-radius: 2px;
        background-color: #fff;
    }
    .teal {
        background-color: #0cb8a9 !important;
    }
    .white-text {
        color: #FFFFFF !important;
    }

</style>

<title>Madison Lake Levels</title>

<h1><a href="/">Madison Lake Levels</a> </h1>
<br>

{% block content %}
{% endblock %}
